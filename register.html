<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hyrost</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .register-container {
            max-width: 400px;
            margin: 80px auto;
            background: rgba(42,24,16,0.95);
            border: 2px solid #d4af37;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(212,175,55,0.15);
            padding: 32px 24px;
            color: #f5e6d3;
        }
        .register-container h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #d4af37;
            font-family: 'Cinzel', serif;
        }
        .register-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .register-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid #d4af37;
            background: #2a1810;
            color: #f5e6d3;
            font-size: 1rem;
        }
        .register-container button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg,#d4af37,#f0d787);
            color: #2a1810;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 8px;
        }
        .register-container .error {
            color: #d4af37;
            margin-bottom: 12px;
            text-align: center;
        }
        .register-container .login-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #d4af37;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Create Your Account</h2>
        <form id="registerForm">
            <div class="error" id="errorMsg"></div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="6">
            <button type="submit">Sign Up</button>
        </form>
        <a href="/index.html" class="login-link">Already have an account? Sign In</a>
        <a href="/index.html" class="login-link"> BACK </a>
    </div>
    <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var username = document.getElementById('username').value.trim();
        var email = document.getElementById('email').value.trim();
        var password = document.getElementById('password').value;
        var errorMsg = document.getElementById('errorMsg');
        errorMsg.textContent = '';
        if(username.length < 3) {
            errorMsg.textContent = 'Username must be at least 3 characters.';
            return;
        }
        if(!email.match(/^\S+@\S+\.\S+$/)) {
            errorMsg.textContent = 'Please enter a valid email address.';
            return;
        }
        if(password.length < 6) {
            errorMsg.textContent = 'Password must be at least 6 characters.';
            return;
        }
        // Simulate registration (localStorage)
        var users = JSON.parse(localStorage.getItem('hyrost_users') || '[]');
        if(users.some(u => u.email === email)) {
            errorMsg.textContent = 'Email already registered.';
            return;
        }
        users.push({username, email, password});
        localStorage.setItem('hyrost_users', JSON.stringify(users));
        errorMsg.style.color = '#d4af37';
        errorMsg.textContent = 'Registration successful! You can now sign in.';
        setTimeout(function(){ window.location.href = 'index.html'; }, 1500);
    });
    </script>
</body>
</html>
