<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="updateGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3d2f1f;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#1a0f0a;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="goldLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#updateGrad)"/>
  
  <!-- Decorative top border -->
  <line x1="0" y1="10" x2="400" y2="10" stroke="url(#goldLine)" stroke-width="2"/>
  
  <!-- Left accent -->
  <rect width="4" height="300" fill="#d4af37" opacity="0.3"/>
  
  <!-- Scroll pattern -->
  <path d="M 20,50 Q 30,60 20,70" stroke="#d4af37" stroke-width="1.5" fill="none" opacity="0.2"/>
  <path d="M 380,50 Q 370,60 380,70" stroke="#d4af37" stroke-width="1.5" fill="none" opacity="0.2"/>
  
  <!-- Date section decoration -->
  <circle cx="50" cy="40" r="8" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.3"/>
  
  <!-- Content dividers -->
  <line x1="40" y1="100" x2="360" y2="100" stroke="#d4af37" stroke-width="0.5" opacity="0.15"/>
  <line x1="40" y1="180" x2="360" y2="180" stroke="#d4af37" stroke-width="0.5" opacity="0.15"/>
  
  <!-- Bottom gold accent -->
  <rect x="0" y="280" width="400" height="20" fill="url(#updateGrad)" opacity="0.5"/>
  <line x1="0" y1="290" x2="400" y2="290" stroke="url(#goldLine)" stroke-width="2"/>
</svg>