<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3d2410;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5a3a1f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a1810;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="moonGlow" cx="85%" cy="15%">
      <stop offset="0%" style="stop-color:#f0d787;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0" />
    </radialGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#skyGrad)"/>
  
  <!-- Stars -->
  <circle cx="200" cy="100" r="1.5" fill="#f0d787" opacity="0.8"/>
  <circle cx="400" cy="80" r="1" fill="#f0d787" opacity="0.6"/>
  <circle cx="600" cy="120" r="1.2" fill="#d4af37" opacity="0.7"/>
  <circle cx="800" cy="90" r="1" fill="#f0d787" opacity="0.5"/>
  <circle cx="1000" cy="110" r="1.3" fill="#d4af37" opacity="0.8"/>
  <circle cx="1200" cy="85" r="1" fill="#f0d787" opacity="0.6"/>
  <circle cx="1400" cy="105" r="1.5" fill="#d4af37" opacity="0.7"/>
  <circle cx="1600" cy="95" r="1" fill="#f0d787" opacity="0.5"/>
  <circle cx="1800" cy="115" r="1.2" fill="#d4af37" opacity="0.8"/>
  
  <!-- Moon -->
  <circle cx="1700" cy="180" r="120" fill="#f0d787" opacity="0.9" filter="url(#glow)"/>
  <circle cx="1700" cy="180" r="120" fill="url(#moonGlow)"/>
  
  <!-- Mountains/Distant Castle Silhouettes -->
  <polygon points="0,600 300,400 600,600" fill="#1a0f0a" opacity="0.6"/>
  <polygon points="400,650 700,350 1000,650" fill="#0d0704" opacity="0.5"/>
  <polygon points="800,700 1100,380 1400,700" fill="#1a0f0a" opacity="0.6"/>
  <polygon points="1200,680 1500,420 1800,680" fill="#0d0704" opacity="0.5"/>
  <polygon points="1600,700 1920,450 1920,1080" fill="#1a0f0a" opacity="0.7"/>
  <polygon points="0,700 0,1080 400,700" fill="#1a0f0a" opacity="0.7"/>
  
  <!-- Foreground Castle Towers -->
  <g filter="url(#glow)">
    <!-- Left Tower -->
    <rect x="150" y="500" width="200" height="580" fill="#3d2f1f"/>
    <polygon points="150,500 250,300 350,500" fill="#2a1810"/>
    <rect x="180" y="550" width="30" height="40" fill="#d4af37" opacity="0.3"/>
    <rect x="230" y="550" width="30" height="40" fill="#d4af37" opacity="0.3"/>
    <rect x="280" y="550" width="30" height="40" fill="#d4af37" opacity="0.3"/>
    <rect x="180" y="650" width="30" height="40" fill="#d4af37" opacity="0.3"/>
    <rect x="230" y="650" width="30" height="40" fill="#d4af37" opacity="0.3"/>
    <rect x="280" y="650" width="30" height="40" fill="#d4af37" opacity="0.3"/>
    
    <!-- Center Main Castle -->
    <rect x="800" y="300" width="320" height="780" fill="#2a1810"/>
    <polygon points="800,300 960,80 1120,300" fill="#1a0f0a"/>
    <rect x="850" y="400" width="40" height="50" fill="#d4af37" opacity="0.25"/>
    <rect x="930" y="400" width="40" height="50" fill="#d4af37" opacity="0.25"/>
    <rect x="1010" y="400" width="40" height="50" fill="#d4af37" opacity="0.25"/>
    <rect x="850" y="550" width="40" height="50" fill="#d4af37" opacity="0.25"/>
    <rect x="930" y="550" width="40" height="50" fill="#d4af37" opacity="0.25"/>
    <rect x="1010" y="550" width="40" height="50" fill="#d4af37" opacity="0.25"/>
    
    <!-- Right Tower -->
    <rect x="1570" y="520" width="200" height="560" fill="#3d2f1f"/>
    <polygon points="1570,520 1670,320 1770,520" fill="#2a1810"/>
    <rect x="1600" y="570" width="30" height="40" fill="#d4af37" opacity="0.3"/>
    <rect x="1650" y="570" width="30" height="40" fill="#d4af37" opacity="0.3"/>
    <rect x="1700" y="570" width="30" height="40" fill="#d4af37" opacity="0.3"/>
    <rect x="1600" y="670" width="30" height="40" fill="#d4af37" opacity="0.3"/>
    <rect x="1650" y="670" width="30" height="40" fill="#d4af37" opacity="0.3"/>
    <rect x="1700" y="670" width="30" height="40" fill="#d4af37" opacity="0.3"/>
  </g>
  
  <!-- Castle Bridge -->
  <rect x="600" y="750" width="720" height="60" fill="#3d2f1f" opacity="0.8"/>
  <line x1="600" y1="750" x2="1320" y2="750" stroke="#d4af37" stroke-width="3" opacity="0.4"/>
  
  <!-- Gold Accents on Castle -->
  <polygon points="960,80 980,250 940,250" fill="#d4af37" opacity="0.5"/>
  <circle cx="960" cy="250" r="25" fill="#f0d787" opacity="0.3"/>
  
  <!-- Vignette -->
  <defs>
    <radialGradient id="vignette" cx="50%" cy="50%" r="75%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.5" />
    </radialGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#vignette)"/>
</svg>