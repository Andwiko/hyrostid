<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="featureGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3d2f1f;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2a1810;stop-opacity:0.9" />
    </linearGradient>
    
    <pattern id="stonePattern" patternUnits="userSpaceOnUse" width="60" height="60">
      <rect width="60" height="60" fill="#2a1810"/>
      <rect width="30" height="30" x="0" y="0" fill="#3d2f1f" opacity="0.6"/>
      <rect width="30" height="30" x="30" y="30" fill="#3d2f1f" opacity="0.6"/>
      <path d="M0,0 L60,0 L60,60 L0,60 Z" stroke="#d4af37" stroke-width="0.5" fill="none" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#featureGrad)"/>
  
  <!-- Stone pattern -->
  <rect width="400" height="300" fill="url(#stonePattern)" opacity="0.4"/>
  
  <!-- Decorative corners -->
  <polygon points="0,0 40,0 0,40" fill="#d4af37" opacity="0.15"/>
  <polygon points="400,0 360,0 400,40" fill="#d4af37" opacity="0.15"/>
  <polygon points="0,300 0,260 40,300" fill="#d4af37" opacity="0.15"/>
  <polygon points="400,300 400,260 360,300" fill="#d4af37" opacity="0.15"/>
  
  <!-- Center icon placeholder glow -->
  <circle cx="200" cy="150" r="60" fill="url(#featureGrad)" opacity="0.3"/>
  <circle cx="200" cy="150" r="60" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.2"/>
</svg>